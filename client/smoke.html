<head>
  <title>Yggdrasil Smoke Test</title>
</head>

<body>
  <h1 class="header">Pick A Dress!</h1>

  <table class="item-group">
      <tr>
          {{ #each items }}
                {{ >item }}
          {{ /each }}
      </tr>
  </table>
</body>

<template name="item">

    <td class="item-single">
        <a href="#" data-id="{{ itemId }}">
            <p><img src="{{ imgUrl }}"></p>
        </a>
        <p class="desc"><span>{{ desc }}</span></p>
    </td>
</template>
